<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@200;400&display=swap" rel="stylesheet">
    <link rel="icon" href="Carpeta/Logo e Favicons/logo2.png"> <!-- Ajusta la ruta según sea necesario -->
    <title>Fokus</title>
  </head>

<body>
  <header>
    <img src="Carpeta/Logo e Favicons/Logo.png" alt="Logo" class="logo">
  </header>

  <div class="container">
    <div class="content">
      <div class="left-section">
        <h2><span class="light">Optimiza tu productividad, </span><br><span class="highlight">sumérgete en lo que importa.</span></h2>
      </div>

      <div class="right-section">
        <div class="timer">
          <div class="timer-container">
            <div id="buttonsContainer">
              <ul>
              <li><button id="focusTab" class="tab active">Enfocar</button></li>
              <br>
              <li><button id="shortBreakTab" class="tab">Corto Descanso</button></li>
              <br>
              <li><button id="longBreakTab" class="tab">Largo Descanso</button></li>
              </ul>
            <div id="timer">25:00</div>
            <div id="buttonsContainer">
              <button id="startPauseBtn">Iniciar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  <script src="script.js"></script>
</body>
</html>
